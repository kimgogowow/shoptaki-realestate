{% extends "shoptaki/base.html" %}

{% block content %}
<div class="login_body">
    <p class="login_title">Login</p>
    <div class="login_form">
        <form method="post" action="{% url 'login' %}">
            <table>
                {{form}}
            </table>
            {% csrf_token %}
            <button class="button" id="id_login_button" type="submit">Submit</button>
        </form>
    </div>
    <div> <button type="button" id="id_register_button" onclick="location.href='{% url 'register' %}'">Register</button>
    </div>
</div>
{% endblock %}
