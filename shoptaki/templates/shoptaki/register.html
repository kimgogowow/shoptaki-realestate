{% extends "shoptaki/base.html" %}


{% block content %}
<div class="register_body">
    <p class="register_title">Register</p>
    <div class="register_form">
        <form method="post" action="{% url 'register' %}">
            <table>
                {{form}}
            </table>
            {% csrf_token %}
            <button class="button" id="id_register_button" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
