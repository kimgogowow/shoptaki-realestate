{% extends "shoptaki/base.html" %}
{% block content %}
<div class="finder_option_body">

    <h2 class=" finder_title">
        Property Finder:
    </h2>

    <div class="property_options">
        <div class="finder_form">
            <form method="post" action="{% url 'finder' %}">
                <table>
                    {{form}}
                </table>
                {% csrf_token %}
                <button class="button" id="id_finder_button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
